<!doctype html>
<html class="no-js" lang="{{ site.Language.Lang }}">

<head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta name="description" content="{{ .Description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml"> <!-- SVG favicon for all modern browsers except Safari -->

    {{ template "_internal/opengraph.html" . }} <!-- OpenGraph template -->

    {{ partial "head.html" . }}

    <script defer data-domain="raisinghops.fr" src="https://plausible.io/js/script.js"></script> <!-- Plausible -->
</head>

<body>

    {{ partial "header.html" . }}

    <main>
        {{ block "main" . }}

        {{ end }}
    </main>

    {{ partial "footer.html" . }}

</body>

</html>
